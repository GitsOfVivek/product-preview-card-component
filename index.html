<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="left">
      </div>
      <div class="right">
        <div class="product-category">Perfume</div>
        <div class="product-name">Gabrielle Essence Eau De Parfum</div>
        <div class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
        <div class="product-price">
          <div class="new">$149.99</div>
          <div class="old">$169.99</div>
        </div>
        <div class="cart-button">
          <img class="cart-logo" src="./images/icon-cart.svg" alt="cart-logo">
          <span class="add-to-cart">Add to Cart</span>
        </div>
      </div>
    </main>
  </body>
</html>
